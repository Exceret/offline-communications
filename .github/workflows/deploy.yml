name: Deploy to GitHub Pages

on:
  # 当推送到main分支时触发部署
  push:
    branches: [ main ]
  # 允许手动触发部署
  workflow_dispatch:

# 设置权限
permissions:
  contents: read
  pages: write
  id-token: write

# 工作流程
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # 检出代码
      - name: Checkout
        uses: actions/checkout@v4
      
      # 设置GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v5
      
      # 上传静态文件
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # 上传整个目录作为GitHub Pages的内容
          path: '.'
      
      # 部署到GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4